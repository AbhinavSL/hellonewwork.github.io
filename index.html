<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #f4f4f4;
        }
        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .hero a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
        }
        .hero a:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Landing Page</h1>
    </header>

    <section class="hero">
        <h1>Your Solution Awaits</h1>
        <p>Discover amazing features and solutions tailored to meet your needs.</p>
        <a href="#get-started">Get Started</a>
    </section>

    <footer>
        <p>&copy; 2025 Your Company. All Rights Reserved.</p>
    </footer>
</body>
</html>
